
language: python

python:
  - '2.7'

before_install:
  - sudo apt-get install python-numpy python-scipy python-sympy
  - pip install nose
  - pip install coverage
  - pip install coveralls
  - pip install mock

install: pip install -r requirements.txt

script: make test

after_script: coveralls

notifications:
  email:
    recipients:
      - benjamin@bengfort.com

    on_success: change
    on_failure: always
